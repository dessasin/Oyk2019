<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo Challenge</title>
  </head>
  <body>
    <div class="todoContainer">
      
        <div class="sol">
            <h2>Done</h2>

        <ul id="done"></ul>
      </div>
      <div class="sag">
            <h2>Not Done</h2>

        <ul id="notDone"></ul>
      </div>
      <div class="clear"></div>

     <div class="forms">
       <div class="inputLeft">
         <input type="text" id="yapilacakTxt" placeholder="Yapılacak">
       </div>
       <div class="inputRight">
         <input type="text" id="eylemTxt" placeholder="Eylem">
        </div>
       <div class="clear"></div>
       <div class="confrim">
         <select name="selector" id="trueFalse">
         <option value="true">Yapıldı</option>
         <option value="false">Yapılmadı</option>

       </select>
       <button id="btnEkle">Ekle</button>
       </div>
       

      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
